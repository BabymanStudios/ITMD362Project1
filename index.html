<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/styles.css">
</head>

<body>
  <h1>Sign up for playtesting!</h1>

  <!--Image of game prototype-->

  <!--Future iteration of project should have button to autoscroll to form information, maybe embedded in image?-->

  <div id="main">
    <p>
        Paragraph about game goes here
    </p>

    <section>
        <h2>Why Sign Up?</h2>
        <ul>
            <li>Get exclusive early access</li>
            <li>Help refine gameplay mechanics</li>
            <li>Be a part of game development</li>
        </ul>
    </section>
  </div>

  <!--Form-->
    <div>
        <h3>Sign up today!</h3>
        <form>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="ownedCon">What platforms would you be able to playtest on?</label>
            <label for="pc">PC</label>
            <input type="checkbox" id="pc" name="ownedCon">
            <label for="nintendo">Nintendo</label>
            <input type="checkbox" id="nintendo" name="ownedCon">
            <label for="playstation">Playstation</label>
            <input type="checkbox" id="playstation" name="ownedCon">
            <label for="xbox">Xbox</label>
            <input type="checkbox" id="xbox" name="ownedCon">
            
            <label for="prefCon">Out of those, which platform would be your first choice to play on?</label>
            <label for="pc2">PC</label>
            <input type="radio" id="pc2" name="prefCon">
            <label for="nintendo2">Nintendo</label>
            <input type="radio" id="nintendo2" name="prefCon">
            <label for="playstation2">Playstation</label>
            <input type="radio" id="playstation2" name="prefCon">
            <label for="xbox2">Xbox</label>
            <input type="radio" id="xbox2" name="prefCon">

            <label for="exp">Please give a brief overview of your past experience playtesting.</label>
            <textarea id="exp" name="exp" rows="5"></textarea>
        </form>
    </div>

  <!--FAQ-->

</body>
</html>
