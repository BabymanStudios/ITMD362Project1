<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" meddia="screen" href="css/styles.css">
</head>

<body>
  <h1>Sign up for playtesting!</h1>

  <!--Image of game prototype-->

  <!--Future iteration of project should have button to autoscroll to form information, maybe embedded in image?-->

  <div id="main">
    <p>
        Paragraph about game goes here
    </p>

    <h2>Why Sign Up?</h2>
    <ul>
        <li>Get exclusive early access</li>
        <li>Help refine gameplay mechanics</li>
        <li>Be a part of game development</li>
    </ul>
  </div>

  <!--Form-->
    <div>
        <h2>Sign up today!</h2>
        <form>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <!--"What platforms would you be able to playtest on?"-->
            <!--Seperate checkbox field in a way that allows for later-->
            <input type="checkbox" id="pc" name="ownedCon">
            <input type="checkbox" id="nintendo" name="ownedCon">
            <input type="checkbox" id="playstation" name="ownedCon">
            <input type="checkbox" id="xbox" name="ownedCon">
            
            <label for="prefCon">Out of those, which platform would be your first choice to play on?</label>
            <input type="radio" id="pc" name="prefCon">
            <input type="radio" id="nintendo" name="prefCon">
            <input type="radio" id="playstation" name="prefCon">
            <input type="radio" id="xbox" name="prefCon">

            <label for="exp">Please give a brief overview of your past experience playtesting.</label>
            <textarea id="exp" name="exp" rows="5"></textarea>
        </form>
    </div>

  <!--FAQ-->

</body>
</html>
